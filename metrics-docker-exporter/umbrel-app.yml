name: "Metrics: Docker Exporter"
version: "1.8.2"
tagline: Prometheus exporter of metrics exposed by the Docker daemon
icon: https://raw.githubusercontent.com/CPardi/metrics-umbrel-store/refs/heads/master/logos/metrics-docker-exporter.svg
description: >-
  Prometheus exporter of metrics exposed by the Docker daemon.

