version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependabot"
    groups:
      github-actions-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "docker-compose"
    directories: [ "/*/" ]
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependabot"
    groups:
      docker-compose-dependencies:
        patterns:
          - "*"
