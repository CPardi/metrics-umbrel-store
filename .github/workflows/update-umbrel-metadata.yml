name: Update umbrel-app.yml metadata version

on: push

jobs:
  update-umbrel-app:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
      - uses: CPardi/update-umbrel-app-action@6981f0fba07d66170e822e64f917c443f6e542f2
        with:
          source_service_name: web
