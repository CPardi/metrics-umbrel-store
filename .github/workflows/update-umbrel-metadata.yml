name: Update umbrel-app.yml metadata version

on: push

jobs:
  update-umbrel-app:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
      - uses: CPardi/update-umbrel-app-action@ad379752963919ca24aa5d49db2a8cfe96356090
        with:
          source_service_name: web
