name: Lints apps

on:
  push:
    branches:
      - master

jobs:
  lint-apps:
    name: Lint apps
    runs-on: ubuntu-latest
    steps:
      - uses: sharknoon/umbrel-app-linter-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base: "master"
          head-sha: ${{ github.sha }}
